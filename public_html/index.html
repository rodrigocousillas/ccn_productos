<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Tiempo</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        .contador-container {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        #contador {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            margin-top: 10px;
        }
        .label { color: #666; font-size: 1.1rem; }
    </style>
</head>
<body>

    <div class="contador-container">
        <div class="label">Tiempo transcurrido desde el 8 de julio de 2003:</div>
        <div id="contador">Calculando...</div>
    </div>

    <script>
        function actualizarContador() {
            // Fecha de inicio: 8 de Julio de 2003, 22:00:00
            // Nota: En JS los meses empiezan en 0 (Enero es 0, Julio es 6)
            const fechaInicio = new Date(2003, 6, 8, 22, 0, 0);
            const ahora = new Date();
            
            const diferencia = ahora - fechaInicio;

            // Cálculos matemáticos
            const msPorDia = 1000 * 60 * 60 * 24;
            const msPorHora = 1000 * 60 * 60;
            const msPorMinuto = 1000 * 60;

            const dias = Math.floor(diferencia / msPorDia);
            const horas = Math.floor((diferencia % msPorDia) / msPorHora);
            const minutos = Math.floor((diferencia % msPorHora) / msPorMinuto);
            const segundos = Math.floor((diferencia % msPorMinuto) / 1000);

            // Mostrar el resultado
            document.getElementById('contador').innerHTML = 
                `${dias} días, ${horas} horas, ${minutos} minutos y ${segundos} segundos`;
        }

        // Actualizar cada segundo
        setInterval(actualizarContador, 1000);
        
        // Ejecutar inmediatamente al cargar
        actualizarContador();
    </script>

</body>
</html>
